<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toca Test</title>
    <link rel="test" href="test.css" />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <div class="navbar">
        <div class="logo">Toca Logo</div>
        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">Schedule</a>
          <a href="#">MyAccount</a>
          <a href="#">About</a>
          <a href="#">Pricing</a>
        </nav>
        <div class="cta-buttons">
          <a href="#" class="sign-in">Sign in</a>
          <a href="#" class="contact-sales">Contact sales</a>
        </div>
      </div>
    </header>

    <!-- Main Hero Section -->
    <main class="hero-section">
      <div class="hero-text">
        <h1>Train with Toca </h1>
        <p>
          Join millions of businesses using our services to scale faster.
        </p>
        <form action="#" method="get">
          <input type="email" placeholder="Enter your email" />
          <button type="submit">Get Started</button>
        </form>
      </div>

      <!-- Right Section (Optional for a Payment Widget) -->
      <div class="hero-image">
        <img src="path-to-image.png" alt="Example widget" />
      </div>
    </main>
